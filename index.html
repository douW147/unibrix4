<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,800;1,400&display=swap" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="controll-buttons">
        <button onclick="onGameInitializationButtonClick(event)" id="gameInitializationButton" class="controll-buttons__controll-button">
            <i class="fa-solid fa-play"></i>
        </button>
        <button onclick="onRefreshClick()" id="refreshButton" class="controll-buttons__controll-button controll-buttons__controll-button_disabled">
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <button onclick="onPlayerVsPlayerButtonClick()" id="playerVsPlayerButton" value="false" class="controll-buttons__controll-button controll-buttons__controll-button_sm">
            1 vs 1
        </button>
        <button onclick="onPlayerVsComputerButtonClick()" id="playerVsComputerButton" value="true" class="controll-buttons__controll-button controll-buttons__controll-button_sm controll-buttons__controll-button_disabled">
            1 vs computer
        </button>
        <input id="fieldSizeSelect" type="number" value="3" onchange="onFieldSizeSelectChange(event)">
        </input>
    </div>
    <h1 class="message" id="messageHeading"></h1>
    <div class="container">
        <div id="field" class="field">
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
